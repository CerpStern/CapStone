<!DOCTYPE html>
<html>
	<head>
		<title>SMS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" type="image/png" href="/static/images/tiny_icon.png"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="static/js/search.js"></script>
		<link rel="stylesheet" href="/static/css/main.css">
	</head>
	<body>

		<nav class="nav-extended" style="height:64px;"">
			<div class="indigo nav-wrapper" style="height:64px;">
				
				<a href="/" class="left hide-on-small-only" style="height:50px;margin-top:7px;margin-left:7px;" >
					<img src="/static/images/icon.png" style="height:100%;width:auto;" >
				</a>	
				<!--
					login and user info
				-->
				{%- if current_user.is_authenticated -%}
				<ul class="right downerer" style="padding-right:5px;">
					<a class="btn indigo accent-2 hide-on-med-and-down" href="/">
						<li>
							<img src="{{current_user.avatar}}?sz=29" width="29"
							height="29" style="margin-top:4px;" alt="{{current_user.name}}">
						</li>
						<li style="margin-left:5px;" >
							{{current_user.name}}
						</li>
					</a>
					<a class="btn indigo accent-2" href="{{url_for('logout')}}">
						<i class="material-icons hide-on-large-only">exit_to_app</i>
						<li style="margin-left:3px;" class="hide-on-med-and-down">Logout</li>
					</a>
				</ul>
				{%- else -%}
				<ul class="right downerer" style="padding-right:5px;">
					<li><a class="btn indigo accent-2" href="{{auth_url}}">Login With Google</a></li>
				</ul>
				{%- endif -%}

				<form action="/search" method='post'>
				<ul class="right">

						<li>
							<input autofocus name="search_text" class="input-field" type="search" placeholder="Search" >
						</li>
						<li> <div class="nick-spacer hide-on-med-and-down"> &nbsp;</div> </li>
						<li> <div class="nick-spacer"> &nbsp;</div> </li>
						<li class="hide-on-small-only">
							<a action="/search" method='post'><i class="material-icons">search</i></a>
						</li>
						<li>
							<input type="submit" hidden="">
						</li>
						<li class="hide-on-small-only">
							<a class="waves-effect waves-light btn indigo accent-2">
								<i class="material-icons right hide-on-med-only">build</i>
								<i class="material-icons hide-on-large-only">build</i>
								<span class="hide-on-med-and-down">Advanced Search</span>
							</a></li>

						<li class="hide-on-med-and-up">
							<a class="waves-effect waves-light btn indigo accent-2" href="/adv_search">
								<i class="material-icons">build</i>
							</a>
						</li>
				</ul>
				</form>
			</div>
		</nav>

		{% block body %}
		{% endblock %}
	</body>
</html>
