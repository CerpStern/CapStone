<!DOCTYPE html>
<html>
	<head>
		<title>SMS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
		<script src="static/js/search.js"></script>
		<link rel="stylesheet" href="/static/css/main.css">
	</head>
	<body>
		<nav class="indigo nav-extended">
			<a href="/" style="float:left;"><img style="height:79px;width:64px; margin-left:50px;margin-top:15px;" src="/static/images/icon.png"/></a>
			<a id="logo-container" href="#" class="brand-logo" style="float:left;margin-top:25px;margin-left:5px;">SMS</a>
			
			<div class="nav-wrapper nav-content container">
				<br><!-- DO NOT REMOVE. Makes the navbar behave. -->
				<!--<a id="logo-container" href="#" class="brand-logo" style="float:left;">SMS</a>-->

				<!-- 
		Show user info, or login button.
		This needs to be first. materialize makes a queue for left/right classes.
		If moved after the search stuff it gets put before it... weird design.
				-->
				{%- if current_user.is_authenticated -%}
				<ul class="right" >
					<!--<li><a href="#">Upload</a></li>-->
					<li> 
						<a class="btn" href="/">{{current_user.name}}</a>
					</li>

					<a class="btn" href="{{url_for('logout')}}">
					<li>
						<img src="{{current_user.avatar}}?sz=20" width="20"
						height="20" style="margin-top:8px;" alt="{{current_user.name}}">
					</li>
					<li style="margin-left:3px;">
						Logout
					</li>
						</a>
				</ul>
				{%- else -%}
				<a href="{{url_for('login')}}" class="btn btn-primary btn-block">Login</a>
				{%- endif -%}

				<!-- 
		Everything related to search
				-->
				<form class="right" action="/search" method="post" >
					<!-- Semester, Department, Year etc-->
					<div style="display:inline-block;">
						<select class="input-field" name="semester">
							<option value="" disabled selected>Select Semester</option>
							<option value="fall">Fall</option>
							<option value="spring">Spring</option>
							<option value="summer">Summer</option>
						</select>
					</div>
					<div style="display:inline-block">
						<select class="input-field" name="department">
							<!--
		   How should we fill this with data?
		   I sure as shit am not onna type all that nonsense in.
							-->
							<option value="" disabled selected>Select Department</option>
							<option value="1">CS</option>
							<option value="2">CIS</option>
							<option value="3">MATH</option>
						</select>
					</div>

					<div style="display:inline-block">
						<input autofocus type="search" id="search" name="search_text" list="results" class="form-control input-field" style="display:inline-block" placeholder="Search">
						<!--<input id="search" list="results">-->
						<!--<datalist id="results"></datalist>-->
						<!--<button type="submit" class="btn btn-default btn-sm">Search</button>-->
					</div>
					<input type="submit" hidden>
				</form>


			</div><!-- /.navbar-collapse -->
		</nav>

		{% block body %}
		{% endblock %}
	</body>
</html>
