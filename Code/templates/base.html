<!DOCTYPE html>
<html>
	<head>
		<title>SMS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
		<script src="static/js/search.js"></script>
		<link rel="stylesheet" href="/static/css/main.css">
	</head>
	<body>
		<nav class="indigo nav-extended">
			<a href="/" style="float:left;"><img style="height:80px;width:130px; margin-left:25px;margin-top:24px;" src="/static/images/icon3.png"/></a>
			<div class="nav-wrapper nav-content ">
				<br><!-- DO NOT REMOVE. Makes the navbar behave. -->
				<!--<a id="logo-container" href="#" class="brand-logo" style="float:left;">SMS</a>-->

				<!-- 
		Show user info, or login button.
		This needs to be first. materialize makes a queue for left/right classes.
		If moved after the search stuff it gets put before it... weird design.
				-->
				{%- if current_user.is_authenticated -%}
				<ul class="right" >
					<!--<li><a href="#">Upload</a></li>-->
					<a class="btn-large indigo accent-2" href="/">
						<li>
							<img src="{{current_user.avatar}}?sz=40" width="40"
							height="40" style="margin-top:7px;" alt="{{current_user.name}}">
						</li>
						<li style="margin-left:5px;">
							{{current_user.name}}
						</li>
					</a>
					<a class="btn-large indigo accent-2" href="{{url_for('logout')}}">
						<li style="margin-left:3px;">Logout</li>
					</a>
				</ul>
				{%- else -%}
				<ul class="right">
					<li><a class="btn indigo accent-2" href="{{auth_url}}">Login With Google</a></li>
				</ul>
				{%- endif -%}

				<!-- 
		Everything related to search
				-->
				<form class="right" action="/search" method="post" style="margin-right:15px;">
					<!-- Semester, Department, Year etc-->
					<div style="display:inline-block;">
						<select class="input-field" name="semester">
							<option value="" disabled selected>Select Semester</option>
							<option value="Fall">Fall</option>
							<option value="Spring">Spring</option>
							<option value="Summer">Summer</option>
						</select>
					</div>
					<div style="display:inline-block">
						<input name="year" class="form-control input-field"  placeholder="Year">
					</div>

					<div style="display:inline-block">
						<select class="input-field" name="department">
							<!--
		   How should we fill this with data?
		   I sure as shit am not onna type all that nonsense in.
							-->
							<option value="" disabled selected>Select Department</option>
							<option value="1">CS</option>
							<option value="2">CIS</option>
							<option value="3">MATH</option>
						</select>
					</div>
					<div style="display:inline-block">
						<input name="section" class="form-control input-field" placeholder="Section #">
					</div>
					<div style="display:inline-block">
						<input name="course" class="form-control input-field" placeholder="Course #">
					</div>
					<div style="display:inline-block">
						<input autofocus type="search" id="search" name="search_text" list="results" class="form-control input-field" style="display:inline-block" placeholder="Search">
						<!--<input id="search" list="results">-->
						<!--<datalist id="results"></datalist>-->
						<!--<button type="submit" class="btn btn-default btn-sm">Search</button>-->
					</div>
					<input type="submit" hidden>
				</form>


			</div><!-- /.navbar-collapse -->
		</nav>

		{% block body %}
		{% endblock %}
	</body>
</html>
