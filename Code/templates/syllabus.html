{% extends "base.html" %}
{% block body %}
<script src="static/js/tinymce/tinymce.min.js"></script>
{% if owns %}
<button class="btn" id="edit" type="button">Edit</button>
<a class="btn" href="/queue?action=add&id={{ id }}">Request Approval</a>
<script src="static/js/edit.js"></script>
{% endif %}
<form method="POST" action="/save">
	{% if owns %}
		<button class="btn" name="submitbtn">Save</button>
	{% endif %}
	<div id="syllabus">
		{{ syllabus|safe }}
	</div>
</form>
{% endblock %}
